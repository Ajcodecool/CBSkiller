<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crooms Connect - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-4 bg-gray-800 rounded shadow">
    <h1 class="text-3xl font-bold mb-4 text-center">Crooms Connect Chat</h1>
    <div id="chat-box" class="h-96 overflow-y-scroll bg-gray-700 p-4 rounded mb-4 space-y-2"></div>
    <div class="flex space-x-2">
      <input type="text" id="chat-input" placeholder="Type your message..." class="flex-1 p-2 rounded text-black" />
      <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jxxnfsydrflnephmfjm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTA3NjUsImV4cCI6MjA3NTAyNjc2NX0.-IRbU1ER8lu7eNPoETgVQaFJ4Fp9VMowjzWfN7EZY6w';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      const { data: userData } = await supabase.auth.getUser();
      const user = userData?.user;

      if (!user) {
        alert('You must be logged in to send messages.');
        return;
      }

      const username = user.user_metadata?.username || user.email;

      const { error } = await supabase.from('messages').insert([
        {
          user_id: user.id,
          username: username,
          message: message,
          timestamp: new Date().toISOString()
        }
      ]);

      if (error) {
        console.error('Message send error:', error.message);
      } else {
        input.value = '';
      }
    }

    function displayMessage(msg) {
      const div = document.createElement('div');
      div.className = "bg-gray-600 p-2 rounded";
      div.textContent = `${msg.username}: ${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

      if (error) {
        console.error('Error loading messages:', error.message);
        return;
      }

      chatBox.innerHTML = '';
      data.forEach(displayMessage);
    }

    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
        displayMessage(payload.new);
      })
      .subscribe();

    sendButton.addEventListener('click', sendMessage);
    document.addEventListener('DOMContentLoaded', loadMessages);
  </script>
</body>
</html>
