
<!DOCTYPE html>

<html>
<head>
<title>Crooms Connect Chatroom</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
    .chat-container { padding: 20px; max-width: 800px; margin: auto; }
    .message { background: white; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: flex-start; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .message-content { flex: 1; }
    .message-content .name { font-weight: bold; margin-bottom: 5px; }
    .editor { background: white; padding: 10px; border-radius: 8px; margin-top: 20px; }
    .editor-toolbar button { margin-right: 5px; }
    #messageInput { width: 100%; height: 100px; margin-top: 10px; }
    .rainbow { background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; color: transparent; font-weight: bold; }
  </style>
</head>
<body>
<header>
<h1>Connect Chatroom</h1>
</header>
<div class="chat-container" id="chatContainer">
<!-- Example message -->
<div class="message">
<img alt="Avatar" class="avatar" src="default_avatar.png"/>
<div class="message-content">
<div class="name">Student Name</div>
<div class="text">Welcome to the chatroom!</div>
</div>
</div>
</div>
<div class="chat-container editor">
<div class="editor-toolbar">
<button onclick="formatText('bold')"><b>B</b></button>
<button onclick="formatText('italic')"><i>I</i></button>
<button onclick="applyRainbow()">ðŸŒˆ</button>
<select onchange="changeFont(this.value)">
<option value="Arial">Arial</option>
<option value="Courier New">Courier New</option>
<option value="Georgia">Georgia</option>
<option value="Times New Roman">Times New Roman</option>
</select>
</div>
<div contenteditable="true" id="messageInput" style="border:1px solid #ccc;"></div>
<button onclick="sendMessage()" style="margin-top:10px;padding:8px 16px;background-color:#4CAF50;color:white;border:none;border-radius:4px;">Send</button>
</div>
<script>
    function formatText(command) {
      document.execCommand(command, false, null);
    }

    function applyRainbow() {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const span = document.createElement("span");
        span.className = "rainbow";
        span.innerHTML = selection.toString();
        const range = selection.getRangeAt(0);
        range.deleteContents();
        range.insertNode(span);
      }
    }

    function changeFont(font) {
      document.execCommand("fontName", false, font);
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const messageHTML = input.innerHTML;
      const container = document.getElementById("chatContainer");

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";

      const avatar = document.createElement("img");
      avatar.src = "default_avatar.png";
      avatar.className = "avatar";

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = "You";

      const textDiv = document.createElement("div");
      textDiv.className = "text";
      textDiv.innerHTML = messageHTML;

      contentDiv.appendChild(nameDiv);
      contentDiv.appendChild(textDiv);
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      container.appendChild(messageDiv);

      input.innerHTML = "";
    }
  </script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const root = document.documentElement;
  const savedTheme = localStorage.getItem("crooms-theme");
  if (savedTheme === "light") {
    root.style.setProperty("--primary-bg", "#f8f9fa");
    root.style.setProperty("--content-bg", "#ffffff");
    root.style.setProperty("--text-color", "#1a1b2f");
    root.style.setProperty("--accent-blue", "#007bff");
    root.style.setProperty("--accent-green", "#28a745");
  } else {
    root.style.setProperty("--primary-bg", "#1a1b2f");
    root.style.setProperty("--content-bg", "#2b2d42");
    root.style.setProperty("--text-color", "#f8f9fa");
    root.style.setProperty("--accent-blue", "#4cc9f0");
    root.style.setProperty("--accent-green", "#80ed99");
  }
});
</script></body>
</html>
