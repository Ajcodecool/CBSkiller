
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; background-color: #fff; }
    #message-input { width: 80%; padding: 10px; }
    #send-button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Connect</h1>
  <a href="index.html">‚Üê Back to Home</a>
  <h2>Crooms Connect Chat</h2>

  <div id="chat-box"></div>

  <input type="text" id="message-input" placeholder="Type your message here..." />
  <button id="send-button">Send</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = "https://jxxnfsydjrflnephmfjm.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTA3NjUsImV4cCI6MjA3NTAyNjc2NX0.-IRbU1ER8lu7eNPoETgVQaFJ4Fp9VMowjzWfN7EZY6w";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const sendButton = document.getElementById("send-button");
      const messageInput = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      sendButton?.addEventListener("click", async () => {
        const message = messageInput?.value.trim();
        if (message) {
          const timestamp = new Date().toISOString();
          const { data, error } = await supabase
            .from("messages")
            .insert([{ message: message, timestamp: timestamp }]);

          if (error) {
            console.error("Error sending message:", error);
          } else {
            const messageElement = document.createElement("div");
            messageElement.textContent = `[${timestamp}] ${message}`;
            chatBox?.appendChild(messageElement);
            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        }
      });
    });
  </script>
</body>
</html>
