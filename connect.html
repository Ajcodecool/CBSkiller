
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crooms Connect - Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const theme = localStorage.getItem("theme");
  if (theme === "dark") {
    document.documentElement.classList.add("dark");
  } else {
    document.documentElement.classList.remove("dark");
  }
});
</script><style>
.btn-back {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: var(--accent-blue, #4cc9f0);
  color: #fff;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: background-color 0.3s ease, transform 0.2s ease;
}
.btn-back:hover {
  background-color: #6ce0ff;
  transform: scale(1.05);
}
</style></head>
<body class="bg-gray-900 text-white font-sans"><a class="btn-back" href="index.html">‚Üê Back to Home</a>
<div class="max-w-2xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
<h1 class="text-3xl font-bold mb-4 text-center">Crooms Connect Chat</h1>
<div class="h-96 overflow-y-scroll bg-gray-700 p-4 rounded mb-4" id="chat-box"></div>
<div class="flex space-x-2">
<input class="flex-1 p-2 rounded bg-gray-600 text-white" id="chat-input" placeholder="Type your message..." type="text"/>
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" id="send-button">Send</button>
</div>
</div>
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jxxnfsydjrflnephmfjm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTA3NjUsImV4cCI6MjA3NTAyNjc2NX0.-IRbU1ER8lu7eNPoETgVQaFJ4Fp9VMowjzWfN7EZY6w';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('chat-input');

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      const { data: userData } = await supabase.auth.getUser();
      const user = userData?.user;

      if (!user) {
        alert('You must be logged in to send messages.');
        return;
      }

      const username = user.user_metadata?.username || user.email;

      const { error } = await supabase.from('messages').insert([
        {
          user_id: user.id,
          username: username,
          message: message,
          timestamp: new Date().toISOString()
        }
      ]);

      if (error) {
        console.error('Message send error:', error.message);
      } else {
        input.value = '';
      }
    }

    function displayMessage(msg) {
      const div = document.createElement('div');
      div.className = "mb-2";
      div.textContent = `${msg.username}: ${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

      if (error) {
        console.error('Error loading messages:', error.message);
        return;
      }

      chatBox.innerHTML = '';
      data.forEach(displayMessage);
    }

    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
        displayMessage(payload.new);
      })
      .subscribe();

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.addEventListener('DOMContentLoaded', loadMessages);
  </script>
</body>
</html>
