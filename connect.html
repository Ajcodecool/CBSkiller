<script>

const chatBox = document.getElementById('chat-box');
const input = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-button');
const typingIndicator = document.getElementById('typing-indicator');

let currentUser = null;
let lastMessageId = null;

async function getUser() {
    const { data: userData } = await supabase.auth.getUser();
    currentUser = userData?.user;
}

function formatMessage(msg) {
    const div = document.createElement('div');
    div.className = 'message-bubble';
    const timestamp = new Date(msg.timestamp).toLocaleTimeString();
    let content = msg.message.replace(/@([a-zA-Z0-9_]+)/g, '<span class="mention">@$1</span>');
    div.innerHTML = `<strong>${msg.username}</strong> <span class="timestamp">${timestamp}</span><br>${content}`;
    return div;
}

async function sendMessage() {
    const message = input.value.trim();
    if (!message || !currentUser) return;

    await supabase.from('messages').insert([
        {
            user_id: currentUser.id,
            username: currentUser.user_metadata?.username || currentUser.email,
            message: message,
            timestamp: new Date().toISOString()
        }
    ]);
    input.value = '';
    typingIndicator.textContent = '';
}

async function loadMessages() {
    const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

    if (error) {
        console.error('Error loading messages:', error.message);
        return;
    }

    chatBox.innerHTML = '';
    data.forEach(msg => {
        const div = formatMessage(msg);
        chatBox.appendChild(div);
    });
}

function pollMessages() {
    loadMessages();
    setTimeout(pollMessages, 2000);
}

input.addEventListener('input', () => {
    if (input.value.trim()) {
        typingIndicator.textContent = currentUser?.user_metadata?.username + ' is typing...';
    } else {
        typingIndicator.textContent = '';
    }
});

input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

sendBtn.addEventListener('click', sendMessage);

document.addEventListener('DOMContentLoaded', async () => {
    await getUser();
    pollMessages();
});
