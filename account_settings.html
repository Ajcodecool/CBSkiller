
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .preview {
      display: block;
      margin: 1em auto;
      max-width: 100%;
      border-radius: 8px;
    }
    .status {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Profile Picture</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" class="preview" src="" alt="Image Preview" style="display:none;" />
    <button onclick="uploadImage()">Upload</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const supabaseUrl = 'https://jxxnfsydjrflnephmfjm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTA3NjUsImV4cCI6MjA3NTAyNjc2NX0.-IRbU1ER8lu7eNPoETgVQaFJ4Fp9VMowjzWfN7EZY6w';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = 'Please select an image file.';
        return;
      }

      const fileName = `profile-${Date.now()}-${file.name}`;
      const { data, error } = await supabase.storage
        .from('profile-pictures')
        .upload(fileName, file);

      if (error) {
        status.textContent = 'Upload failed: ' + error.message;
      } else {
        status.textContent = 'Upload successful!';
      }
    }
  </script>
</body>
</html>
