
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #preview { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin-top: 10px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Account Settings</h1>
  <p>Upload New Profile Picture</p>
  <input type="file" id="fileInput" accept="image/*" />
  <br/>
  <img id="preview" src="" alt="Image Preview" />
  <br/>
  <button id="uploadBtn">Upload</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("‚úÖ DOM fully loaded");

      const SUPABASE_URL = "https://jxxnfsydjrflnephmfjm.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTA3NjUsImV4cCI6MjA3NTAyNjc2NX0.-IRbU1ER8lu7eNPoETgVQaFJ4Fp9VMowjzWfN7EZY6w";

      console.log("üîß Creating Supabase client...");
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      console.log("üîç Checking session...");
      try {
        const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
        console.log("üì¶ Session data:", sessionData);
        console.log("‚ö†Ô∏è Session error:", sessionError);

        if (sessionError || !sessionData.session) {
          console.warn("üîí No active session found. Redirecting to auth.html...");
          window.location.href = "auth.html";
          return;
        }

        console.log("‚úÖ User is signed in.");
      } catch (err) {
        console.error("‚ùå Error during session check:", err);
        window.location.href = "auth.html";
        return;
      }

      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const uploadBtn = document.getElementById("uploadBtn");
      const status = document.getElementById("status");

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          console.log("üì∏ File selected:", file.name);
          preview.src = URL.createObjectURL(file);
        }
      });

      uploadBtn.addEventListener("click", async () => {
        const file = fileInput.files[0];
        if (!file) {
          status.textContent = "‚ö†Ô∏è Please select a file first.";
          console.warn("‚ö†Ô∏è No file selected.");
          return;
        }

        const fileName = `profile-${Date.now()}-${file.name}`;
        console.log("‚¨ÜÔ∏è Uploading file:", fileName);

        const { data, error } = await supabase.storage.from("profile-pictures").upload(fileName, file);

        if (error) {
          console.error("‚ùå Upload failed:", error.message);
          status.textContent = "‚ùå Upload failed: " + error.message;
        } else {
          console.log("‚úÖ Upload successful:", data);
          status.textContent = "‚úÖ Upload successful!";
        }
      });
    });
  </script>
</body>
</html>
