<!DOCTYPE html>
<html>
<head>
  <title>Account Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Account Settings</h2>
  <input type="file" id="avatarInput" accept="image/*" />
  <button onclick="uploadProfilePicture()">Upload</button>

  <script>
    const supabase = supabase.createClient("https://jxxnfsydjrflnephmfjm.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NTA3NjUsImV4cCI6MjA3NTAyNjc2NX0.-IRbU1ER8lu7eNPoETgVQaFJ4Fp9VMowjzWfN7EZY6w");

    async function uploadProfilePicture() {
      const file = document.getElementById('avatarInput').files[0];
      if (!file) return alert("Please select a file.");

      const { data: userData } = await supabase.auth.getUser();
      const userId = userData?.user?.id;
      if (!userId) return alert("You must be logged in.");

      const filePath = `${userId}/avatar.png`;
      const { error: uploadError } = await supabase.storage
        .from('profile-pictures')
        .upload(filePath, file, { upsert: true });

      if (uploadError) return alert("Upload failed: " + uploadError.message);

      const { data: urlData } = supabase.storage
        .from('profile-pictures')
        .getPublicUrl(filePath);

      const avatarUrl = urlData.publicUrl;
      const { error: updateError } = await supabase
        .from('users')
        .update({ avatar_url: avatarUrl })
        .eq('id', userId);

      if (updateError) return alert("Failed to update profile: " + updateError.message);

      alert("Profile picture updated!");
    }
  </script>
</body>
</html>
