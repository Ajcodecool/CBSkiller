<header id="header" class="header">
  <!-- Logo or site name (if any) -->
  <div class="logo">
    <h1>My App</h1>
  </div>

  <!-- Top navigation / buttons -->
  <nav class="top-nav">
    <button id="homeButton" class="active">Home</button>
    <button data-tab="tab1">Tab 1</button>
    <button data-tab="tab2">Tab 2</button>
    <button data-tab="tab3">Tab 3</button>
  </nav>

  <!-- User info (avatar + name) -->
  <div id="user-info" style="display:none; flex-direction: row; align-items: center;">
    <img id="user-avatar" src="default-avatar.png" class="user-profile-picture" alt="User Avatar" />
    <span id="user-name"></span>
  </div>
</header>

<script>
  // Header scroll hide/show
  let lastScrollY = window.scrollY;
  const headerEl = document.querySelector('.header');
  const headerHeight = headerEl.offsetHeight;
  window.addEventListener('scroll', () => {
    const currentScrollY = window.scrollY;
    if (currentScrollY > lastScrollY && currentScrollY > headerHeight) {
      headerEl.style.top = `-${headerHeight}px`;
    } else {
      headerEl.style.top = '0';
    }
    lastScrollY = currentScrollY;
  });

  // Tab switching
  const tabs = document.querySelectorAll(".tabs");
  document.querySelectorAll(".left-box button").forEach(button => {
    button.addEventListener("click", () => {
      const target = button.getAttribute("data-tab");
      document.querySelectorAll(".left-box button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      tabs.forEach(tab => {
        tab.classList.remove("active");
        if (tab.id === target) {
          tab.classList.add("active");
        }
      });
    });
  });

  if (homeButton) homeButton.classList.add("active");
</script>
