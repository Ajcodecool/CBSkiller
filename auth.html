<script>
document.addEventListener('DOMContentLoaded', () => {
  const signInForm = document.getElementById('sign-in-form');
  const signUpForm = document.getElementById('sign-up-form');
  const signInBtn = document.getElementById('signin-btn');
  const signUpBtn = document.getElementById('signup-btn');
  const signInText = document.getElementById('signin-text');
  const signUpText = document.getElementById('signup-text');
  const signInSpinner = document.getElementById('signin-spinner');
  const signUpSpinner = document.getElementById('signup-spinner');

  if (signInForm) {
    signInForm.addEventListener('submit', () => {
      signInText.textContent = "Signing In...";
      signInSpinner.classList.remove("hidden");
      signInBtn.disabled = true;
    });
  }

  if (signUpForm) {
    signUpForm.addEventListener('submit', () => {
      signUpText.textContent = "Creating Account...";
      signUpSpinner.classList.remove("hidden");
      signUpBtn.disabled = true;
    });
  }
});
</script><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
