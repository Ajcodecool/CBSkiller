    <style>
        /* Inherit theme variables for consistent look */
        :root {
            --primary-bg: #1a1b2f; 
            --content-bg: #2b2d42; 
            --text-color: #f8f9fa; 
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
            --accent-blue: #4cc9f0;
            --accent-green: #80ed99;
            --radius: 15px;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Added for mobile safety */
        }

        .auth-card {
            background-color: var(--content-bg);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background-color: var(--accent-blue);
            color: #1a1b2f;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:hover {
            background-color: #6ce0ff;
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        input[type="text"], input[type="password"] {
            color: #1a1b2f; 
            border-radius: 6px;
            padding: 12px;
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 20px;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="auth-card text-center">
        <h1 class="text-3xl font-extrabold text-white mb-6">Crooms Connect</h1>
        <!-- UPDATED HEADER -->
        <p class="text-gray-400 mb-8" id="auth-header-text">Sign in using your username and password.</p>

        <!-- Dynamic Message/Error Display -->
        <div id="auth-message" class="mb-4 p-3 rounded-lg text-sm transition duration-300 hidden"></div>

        <!-- Sign In Form -->
        <form id="sign-in-form" class="space-y-4">
            <div class="form-group">
                <!-- NOW ASKING FOR USERNAME -->
                <input type="text" id="signin-username" required class="w-full" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="signin-password" required class="w-full" placeholder="Password">
            </div>
            <button type="submit" id="signin-btn" class="btn w-full flex justify-center items-center space-x-2">
                <span id="signin-text">Sign In</span>
                <div id="signin-spinner" class="spinner hidden"></div>
            </button>
        </form>

        <!-- Sign Up Form (Hidden by default) -->
        <form id="sign-up-form" class="space-y-4 hidden">
            <div class="form-group">
                <!-- IMPORTANT: This input creates the 'username' in the 'profiles' table -->
                <input type="text" id="signup-username" required class="w-full" placeholder="Choose a Unique Username (e.g., JSmith24)">
            </div>
            <!-- EMAIL FIELD REMOVED -->
            <div class="form-group">
                <input type="password" id="signup-password" required class="w-full" placeholder="Password (min. 6 characters)">
            </div>
            <button type="submit" id="signup-btn" class="btn w-full bg-accent-green hover:bg-green-400 flex justify-center items-center space-x-2">
                <span id="signup-text">Sign Up</span>
                <div id="signup-spinner" class="spinner hidden"></div>
            </button>
        </form>
        
        <p class="mt-6 text-sm">
            <button id="toggle-auth-view" class="text-gray-400 hover:text-accent-blue transition">
                Need an account? Sign Up
            </button>
        </p>
    </div>
